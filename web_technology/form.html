<!DOCTYPE html>
<html>
<head>
<title>Student IV Registration</title>

<style>

body{
    font-family:Arial;
    background:#e0e0ff;
}

.container{
    width:600px;
    margin:30px auto;
    background:white;
    padding:20px;
    border:1px solid #ccc;
}

h2{
    text-align:center;
}

label{
    font-weight:bold;
}

input, select, textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:10px;
    background:#6c5ce7;
    color:white;
    border:none;
}

button:hover{
    background:#4834d4;
}

/* success message */

#success{
    display:none;
    text-align:center;
    padding:40px;
}

#success:target{
    display:block;
}

.footer{
    text-align:center;
    margin-top:15px;
    color:gray;
}

</style>
</head>

<body>

<div class="container">

<h2>Student IV Registration Form</h2>

<form action="#success">

<label>Student Name</label>
<input type="text" required>

<label>Register Number</label>
<input type="text" required>

<label>Department</label>
<select required>
<option value="">Select</option>
<option>BCA</option>
<option>BSc CS</option>
<option>BCom</option>
<option>MCA</option>
</select>

<label>Year</label>
<select required>
<option value="">Select</option>
<option>I</option>
<option>II</option>
<option>III</option>
</select>

<label>Email</label>
<input type="email" required>

<label>Mobile Number</label>
<input type="tel" pattern="[0-9]{10}" required>

<h3>Industrial Visit Details</h3>

<label>Company Name</label>
<input type="text" required>

<label>Place</label>
<input type="text" required>

<label>IV Date</label>
<input type="date" required>

<label>No of Days</label>
<input type="number" required>

<label>Purpose</label>
<textarea rows="4"></textarea>

<button type="submit">Register</button>

</form>

<div id="success">
<h1>✅ Registration Successful!</h1>
<p>Your IV registration has been submitted.</p>
</div>

<div class="footer">© 2026 Student IV Registration</div>

</div>

</body>
</html>
